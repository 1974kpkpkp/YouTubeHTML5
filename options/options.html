<!DOCTYPE html>
<meta charset="UTF-8" />
<title>Options</title>
<link rel="stylesheet" href="options.css">

<h1>HTML5 Video for YouTubeâ„¢</h1>

<div>
  <input id="enabled" type="checkbox" />
  <label for="enabled">Automatically use HTML5 video</label>
</div>

<div>
  <input id="autoplay" type="checkbox" checked />
  <label for="autoplay">Autoplay</label>
</div>

<div>
  <input id="embiggen" type="checkbox" />
  <label for="embiggen">Embiggen player</label>
</div>

<div>
  <input id="space" type="checkbox" />
  <label for="space">Play/Pause using [Shift]+[Space]</label>
</div>

<h2>Preferred codec</h2>

<div>
  <input id="mp4" type="radio" name="codec" checked />
  <label for="mp4">MP4</label>
  <input id="webm" type="radio" name="codec" />
  <label for="webm">WebM</label>
</div>

<h2>Preferred quality</h2>

<div>
  <input id="f360" type="radio" name="format" checked />
  <label for="f360">360p</label>
  <input id="f720" type="radio" name="format" />
  <label for="f720">720p</label>
  <input id="f1080" type="radio" name="format" />
  <label for="f1080">1080p</label>
</div>

<script src="options.js"></script>
