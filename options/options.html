<!DOCTYPE html>
<meta charset="UTF-8" />
<title>{options}</title>
<link rel="stylesheet" href="options.css">

<h1 data-i18n="ext_name">{ext_name}</h1>

<section id="options">
  <div>
    <input id="enabled" type="checkbox" />
    <label for="enabled" data-i18n="option_enabled">{option_enabled}</label>
  </div>
  <div>
    <input id="autoplay" type="checkbox" checked />
    <label for="autoplay" data-i18n="option_autoplay">{option_autoplay}</label>
  </div>
  <div>
    <input id="embiggen" type="checkbox" />
    <label for="embiggen" data-i18n="option_embiggen">{option_embiggen}</label>
  </div>
  <div>
    <input id="space" type="checkbox" />
    <label for="space" data-i18n="option_space">{option_space}</label>
  </div>
  <div>
    <input id="prioritise" type="checkbox" />
    <label for="prioritise" data-i18n="option_prioritise">{option_prioritise}</label>
  </div>
  <h2 data-i18n="option_quality">{option_quality}</h2>
  <div>
    <input id="f360" type="radio" name="format" checked />
    <label for="f360">360p</label>
    <input id="f480" type="radio" name="format" />
    <label for="f480">480p</label>
    <input id="f720" type="radio" name="format" />
    <label for="f720">720p</label>
    <input id="f1080" type="radio" name="format" />
    <label for="f1080">1080p</label>
  </div>
  <h2 data-i18n="option_codec">{option_codec}</h2>
  <div>
    <input id="mp4" type="radio" name="codec" checked />
    <label for="mp4">MP4</label>
    <input id="webm" type="radio" name="codec" />
    <label for="webm">WebM</label>
  </div>
</section>

<section id="feedback">
  <a href="https://chrome.google.com/webstore/support/dolajcekhnohkpncmhgledbmndjpblei" target="_blank" data-i18n="option_feedback">{option_feedback}</a>
</section>

<section id="source">
  <a href="https://github.com/chrisrobins/YouTubeHTML5" target="_blank" data-i18n="option_source">{option_source}</a>
</section>

<script src="options.js"></script>
