<!DOCTYPE html>
<meta charset="UTF-8" />
<title>Options</title>
<link rel="stylesheet" href="options.css">

<h1>HTML5 Video for YouTubeâ„¢</h1>

<h2>Automatically use HTML5 video player?</h2>
<select id="swap">
  <option value="0" selected>No, use YouTube video player</option>
  <option value="1">Yes, use HTML5 video player</option>
</select>

<div id="fmts" hidden>
  <h2>Default Format</h2>
  <select id="itag">
    <option value="18" selected>MP4 360p</option>
    <option value="22">MP4 720p (HD)</option>
    <option value="37">MP4 1080p (HD)</option>
    <option value="43">WebM 360P</option>
    <option value="44">WebM 480P</option>
    <option value="45">WebM 720P (HD)</option>
    <option value="46">WebM 1080p (HD)</option>
  </select>
  <h2>Autoplay</h2>
  <select id="auto">
    <option value="1" selected>Yes</option>
    <option value="0">No</option>
  </select>
</div>

<h2>Pause video using spacebar?</h2>
<select id="keys">
  <option value="1">Yes</option>
  <option value="0" selected>No</option>
</select>

<script src="options.js"></script>
